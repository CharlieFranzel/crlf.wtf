<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name1="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign In</title>
  <link rel="stylesheet" href="google.css">
</head>
<body>

  <div class="box">
    <div class="logo">
      <img src="gogole.png" alt="My Logo" width="100" height="32">
    </div>

    <h2>Sign In</h2>
    <p>Use your Google Account</p>

    <form id="login-form">
      <div class="inputBox">
        <input type="email" id="email" required onkeyup="this.setAttribute('value', this.value);" value="">
        <label for="email">Username</label>
      </div>

      <div class="inputBox">
        <input type="password" id="password" required onkeyup="this.setAttribute('value', this.value);" value="">
        <label for="password">Password</label>
      </div>

      <input type="submit" id="sign-in" value="Sign In">
    </form>
  </div>

  <footer>
    <p></p>
  </footer>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Redirect to another page
      window.location.href = '/gofish/phew.html';
    });
  </script>
</body>
</html>
